<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - شريف قريش</title>
    <link rel="stylesheet" href="style.css">
    <script async defer data-website-id="0b312df7-06e4-4fae-a404-f6fb1e267515" src="https://cdn.umami.is/script.js"></script>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>الصفحة غير موجودة</h2>
            <p>عذراً، الصفحة اللي بتدور عليها مش موجودة أو تم نقلها.</p>
            <a href="index.html" class="cta-button">العودة للرئيسية</a>
        </div>
    </div>

    <style>
        .error-page {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .error-content h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }
    </style>
</body>
</html>
